<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #facc15;
            --secondary-color: #8942fe;
            --text-light: #e5e7eb; /* Warna font lembut untuk tema gelap */
            --text-dark: #111827; /* Warna font kontras untuk tema terang */
            --bg-dark: #1a1a1a;
            --bg-light: #f9fafb;
            --accent-yellow: #fffd28;
            --font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        body.light-theme {
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 0 12px;
            padding-bottom: 120px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* ini beda */
            padding: 12px;
            background: transparent;
            border-radius: 16px;
            box-shadow: none;
            margin-bottom: 20px;
        }

        body.light-theme .header {
            background: transparent;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 6px;
            transform: translateY(8px);
            background: #2d3748;
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 15px;
            font-weight: 700;
        }

        body.light-theme .header-left {
            background: #e5e7eb;
        }

        .date-time {
            font-size: 12px;
            color: #9ca3af;
        }
        body.light-theme .date-time {
            color: #6b7280;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }

        .actions-row {
            display: flex;
            gap: 8px;
        }

        .theme-toggle, .lang-toggle, .logout-btn {
            margin-right: -4px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .theme-toggle:hover, .lang-toggle:hover, .logout-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .theme-toggle i, .lang-toggle i, .logout-btn i {
            color: var(--text-light);
            font-size: 16px;
        }

        body.light-theme .theme-toggle i, body.light-theme .lang-toggle i, body.light-theme .logout-btn i {
            color: var(--text-dark);
        }

        .lang-toggle {
            border-radius: 12px;
            width: auto;
            padding: 0 8px;
        }

        .lang-toggle span {
            margin-left: 4px;
            font-size: 12px;
        }

        /* Back Button for Financial Overview */
        .back-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            margin: 12px 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #eab308;
            transform: translateY(-2px);
        }

        /* Search Bar and Actions */
        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 12px 0;
        }

        .search-bar {
            flex: 1;
            padding: 8px;
            background: #2d3748;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        body.light-theme .search-bar {
            background: #e5e7eb;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 14px;
            color: inherit;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #9ca3af;
        }

        .search-bar i {
            color: var(--primary-color);
            font-size: 16px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-btn i {
            font-size: 18px;
            color: var(--primary-color);
        }

        .add-btn {
            background: #facc15 !important;
        }

        .add-btn i {
            color: #000 !important;
        }

        .add-btn:hover {
            background: #f59e0b !important;
        }

        body.light-theme .action-btn {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Filter */
        .filter-container {
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 700;
        }

        .filter-select {
            padding: 8px;
            background: #2d3748;
            border: none;
            border-radius: 12px;
            color: inherit;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body.light-theme .filter-select {
            background: #e5e7eb;
        }

        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border-radius: 16px;
            padding: 20px 16px;
            margin-bottom: 20px;
            box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            transition: background 0.3s;
        }

        body.light-theme .balance-card {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        .balance-label {
            color: #9ca3af;
            font-size: 12px;
            margin-bottom: 6px;
            text-align: center;
        }

        .balance-amount {
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-theme .balance-amount {
            background: linear-gradient(135deg, #111827, #374151);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
        }

        body.light-theme .stat-item {
            background: rgba(0, 0, 0, 0.05);
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        body.light-theme .stat-item:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #6b7280;
            font-size: 10px;
            margin-bottom: 4px;
        }

        .stat-amount {
            font-size: 14px;
            font-weight: 700;
        }

        .income { color: #38bdf8; }
        .expense { color: #ef4444; }

        /* Category Chart Section */
        .category-chart-section {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .category-chart-container {
            background: #2d3748;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            transition: background 0.3s;
            margin-right: 20px;
        }

        body.light-theme .category-chart-container {
            background: #e5e7eb;
        }

        .category-chart-container canvas {
            max-width: 100px !important;
            max-height: 100px !important;
        }

        .category-legend {
            font-size: 14px;
            font-weight: bold;
            color: #9ca3af;
            line-height: 1.5;
        }

        body.light-theme .category-legend {
            color: #6b7280;
        }

        /* Charts Section */
        .charts-section {
            display: none;
            margin-bottom: 20px;
            animation: slideInUp 0.8s ease-out 0.3s both;
        }

        .charts-section.active {
            display: block;
        }

        .chart-container {
            background: #2d3748;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            transition: background 0.3s;
        }

        body.light-theme .chart-container {
            background: #e5e7eb;
        }

        .chart-container canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 180px;
            min-height: 120px;
        }

        /* Transactions Section */
        .transactions-section {
            animation: slideInUp 0.8s ease-out 0.4s both;
            perspective: 1000px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-light);
        }

        body.light-theme .section-title {
            color: var(--text-dark);
        }

        .empty-message {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin: 24px 0;
        }

        .transaction-panel {
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateX(2deg) rotateY(2deg);
            backdrop-filter: blur(5px);
        }

        .transaction-panel:nth-child(1) { transform: translateZ(20px) rotateX(2deg) rotateY(2deg); }
        .transaction-panel:nth-child(2) { transform: translateZ(15px) rotateX(1deg) rotateY(1deg); }
        .transaction-panel:nth-child(3) { transform: translateZ(10px) rotateX(0.5deg) rotateY(0.5deg); }

        .transaction-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .transaction-panel:hover::before {
            left: 100%;
        }

        .transaction-panel:hover {
            transform: translateZ(30px) rotateX(0deg) rotateY(0deg) scale(1.02);
            box-shadow: 0 20px 40px -8px rgba(0, 0, 0, 0.5);
        }

        .panel-blue { background: #bfdbfe; }
        .panel-green { background: #bbf7d0; }
        .panel-slate { background: #1e293b; }
        .panel-yellow { background: #fef9c3; }

        .transaction-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .transaction-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transaction-avatar {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .transaction-avatar:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .transaction-info h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 12px;
        }

        .transaction-right {
            text-align: right;
        }

        .transaction-amount {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .transaction-desc {
            font-size: 12px;
        }

        .transaction-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
        }

        body.light-theme .action-btn {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        body.light-theme .action-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .text-black { color: #111827; }
        .text-white { color: #e5e7eb; }
        .text-sky { color: #38bdf8; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-400 { color: #9ca3af; }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            max-width: 360px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.7) translateY(50px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        body.light-theme .modal-content {
            background: #f9fafb;
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827; /* Optimized untuk kontras */
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #111827; /* Optimized untuk kontras */
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #111827; /* Optimized untuk kontras */
            background: white;
            transition: all 0.3s ease;
        }

        body.light-theme .form-input {
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.1);
        }

        .form-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: white;
            border: 2px solid #e5e7eb;
            color: #111827; /* Optimized untuk kontras */
        }

        body.light-theme .btn-cancel {
            background: #f9fafb;
        }

        .btn-cancel:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }

        .btn-save {
            position: relative;
            background: var(--primary-color);
            border: 2px solid var(--primary-color);
            color: #000;
        }

        .btn-save:hover {
            background: #eab308;
            border-color: #eab308;
            transform: translateY(-2px);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .loading-overlay.active {
            display: flex;
        }

        /* Custom Alert Modal */
        .alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .alert-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .alert-modal-content {
            background: white;
            border-radius: 16px;
            padding: 20px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            transform: scale(0.7);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light-theme .alert-modal-content {
            background: #f9fafb;
        }

        .alert-modal.active .alert-modal-content {
            transform: scale(1);
        }

        .alert-message {
            font-size: 14px;
            color: #111827; /* Optimized untuk kontras */
            margin-bottom: 16px;
        }

        .alert-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .alert-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alert-btn.cancel {
            background: white;
            border: 2px solid #e5e7eb;
        }

        body.light-theme .alert-btn.cancel {
            background: #f9fafb;
        }

        .alert-btn:hover {
            background: #eab308;
            transform: translateY(-2px);
        }

        .alert-btn.cancel:hover {
            background: #f3f4f6;
        }

        /* Animations */
        @keyframes slideInUp {
            from { opacity: 0; transform: translate3d(0, 30px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 0 8px;
            }

            .balance-amount {
                font-size: 24px;
            }

            .transaction-panel {
                padding: 12px;
            }

            .transaction-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .modal-content {
                padding: 20px;
            }

            .alert-modal-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="greeting-line">
                    <strong id="greetingText">Hello,</strong> <span id="userNameDisplay">Guest</span>
                </div>
                <div class="date-time">
                <span id="currentDate"></span> | <span id="currentTime"></span> WIB
            </div>
            </div>
            <div class="header-right">
                <button class="logout-btn" id="logoutBtn" aria-label="Logout" style="display: none;">
                    <i class="fa-solid fa-sign-out-alt"></i>
                </button>
                <div class="actions-row">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button class="lang-toggle" id="langToggle" aria-label="Toggle language">
                        <i class="fa-solid fa-globe"></i> <span id="langText">EN</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-label">Available Balance</div>
            <div class="balance-amount" id="balance">Rp 0</div>
            <div class="balance-stats">
                <div class="stat-item">
                    <div class="stat-label">Monthly Income</div>
                    <div class="stat-amount income" id="monthlyIncome">+Rp 0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Monthly Expenses</div>
                    <div class="stat-amount expense" id="monthlyExpense">-Rp 0</div>
                </div>
            </div>
        </div>

        <!-- Category Chart Section -->
        <div class="category-chart-section" id="categoryChartSection">
            <div class="category-chart-container">
                <canvas id="overallPie" height="100"></canvas>
            </div>
            <div class="category-legend" id="categoryLegend"></div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section" id="chartsSection">
            <button class="back-btn" id="backBtn">
                <i class="fa-solid fa-arrow-left"></i> Back to Transactions
            </button>
            <h2 class="section-title">Financial Overview</h2>
            <div id="growthAnimation" style="width:400px;height:200px;margin:auto;"></div>
            <div class="chart-container">
                <canvas id="incomeExpenseChart" style="max-height: 180px;"></canvas>

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(Math.abs(amount));
        }

        function updateBalance() {
            balance = transactions.reduce((sum, t) => sum + (t.type === 'expense' ? -t.amount : t.amount), 0);
            monthlyIncome = transactions
                .filter(t => t.type === 'income' && new Date(t.date).getMonth() === new Date().getMonth())
                .reduce((sum, t) => sum + t.amount, 0);
            monthlyExpense = transactions
                .filter(t => t.type === 'expense' && new Date(t.date).getMonth() === new Date().getMonth())
                .reduce((sum, t) => sum + t.amount, 0);

            document.getElementById('balance').textContent = formatCurrency(balance);
            document.getElementById('monthlyIncome').textContent = '+' + formatCurrency(monthlyIncome);
            document.getElementById('monthlyExpense').textContent = '-' + formatCurrency(monthlyExpense);
        }

        async function loadTransactions() {
            const loadingIndicator = document.createElement('div');
            loadingIndicator.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading transactions...';
            loadingIndicator.style.textAlign = 'center';
            loadingIndicator.style.color = '#9ca3af';
            document.getElementById('transactionsList').appendChild(loadingIndicator);

            transactions = [];
            if (isGuestMode) {
                const stored = localStorage.getItem('budgetApp_transactions');
                if (stored) {
                    transactions = JSON.parse(stored);
                }
            } else if (currentUser) {
                if (!db) initializeFirebase();
                try {
                    const q = query(collection(db, `users/${currentUser.uid}/transactions`), orderBy('date', 'desc'));
                    const querySnapshot = await getDocs(q);
                    querySnapshot.forEach((doc) => {
                        transactions.push({ id: doc.id, ...doc.data() });
                    });
                } catch (e) {
                    showAlert('Error loading transactions: ' + e.message);
                }
            }
            loadingIndicator.remove();
            renderTransactions();
            renderCharts();
        }

        function renderTransactions(searchQuery = '') {
            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = '';

            const filterType = document.getElementById('filterType').value;
            if (filterType !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.type === filterType);
            }

            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredTransactions = filteredTransactions.filter(t =>
                    translations[currentLang][t.category].toLowerCase().includes(query) ||
                    t.description.toLowerCase().includes(query)
                );
            }

            if (filteredTransactions.length === 0) {
                transactionsList.innerHTML = `<div class="empty-message">${translations[currentLang].emptyMessage}</div>`;
                return;
            }

            filteredTransactions.forEach(t => {
                transactionsList.insertAdjacentHTML('beforeend', renderTransactionHTML(t));

                legend.textContent = 'No data available';

            const total = Object.values(categoryTotals).reduce((sum, val) => sum + val, 0);

        function renderBalanceTrendChart() {
            const monthlyBalances = [];
            const labels = [];
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            for (let day = 1; day <= new Date(currentYear, currentMonth + 1, 0).getDate(); day++) {
                const date = new Date(currentYear, currentMonth, day);
                const balanceUpToDate = transactions
                    .filter(t => new Date(t.date) <= date)
                    .reduce((sum, t) => sum + (t.type === 'expense' ? -t.amount : t.amount), 0);
                monthlyBalances.push(balanceUpToDate);
                labels.push(day);
            }

            const ctx = document.getElementById('balanceTrendChart').getContext('2d');
            if (Chart.getChart('balanceTrendChart')) Chart.getChart('balanceTrendChart').destroy();
            const balanceTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Balance Trend',
                        data: monthlyBalances,
                        borderColor: '#facc15',
                        backgroundColor: 'rgba(250, 204, 21, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Balance Trend (This Month)',
                            color: '#e5e7eb',
                            font: { size: 14, weight: '700' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#9ca3af',
                                callback: function(value) { return formatCurrency(value); }
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            title: { display: true, text: 'Day of Month', color: '#9ca3af' },
                            ticks: { color: '#9ca3af' },
                            grid: { display: false }
                        }
                    }
                }
            });
            if (document.body.classList.contains('light-theme')) {
                balanceTrendChart.options.plugins.title.color = '#111827';
                balanceTrendChart.options.scales.x.title.color = '#111827';
                balanceTrendChart.options.scales.x.ticks.color = '#111827';
                balanceTrendChart.options.scales.y.ticks.color = '#111827';
                balanceTrendChart.update();
            }
        }

        function openModal(type) {
            document.getElementById(`${type}Modal`).classList.add('active');

        function closeModal(type) {
            document.getElementById(`${type}Modal`).classList.remove('active');
            if (type !== 'settings' && type !== 'login') {
                document.getElementById(`transactionType`).value = 'expense';
                document.getElementById(`transactionAmount`).value = '';
                document.getElementById(`transactionCategory`).value = 'food';
                document.getElementById(`transactionDesc`).value = '';
                if (type === 'editTransaction') {
                    document.getElementById(`editTransactionType`).value = 'expense';
                    document.getElementById(`editTransactionAmount`).value = '';
                    document.getElementById(`editTransactionCategory`).value = 'food';
                    document.getElementById(`editTransactionDesc`).value = '';
                    editingTransactionId = null;
                }
            }
        }

        function validateTransaction(type, amount, category, description) {
            if (!type) {
                showAlert(translations[currentLang].invalidType);
                return false;
            }
            if (!amount || amount <= 0 || isNaN(amount)) {
                showAlert(translations[currentLang].invalidAmount);
                return false;
            }
            if (!category) {
                showAlert(translations[currentLang].invalidCategory);
                return false;
            }
            if (!description.trim()) {
                showAlert(translations[currentLang].invalidDescription);
                return false;
            }
            return true;
        }

        async function addTransaction() {
            const type = document.getElementById('transactionType').value;
            const amount = parseInt(document.getElementById('transactionAmount').value);
            const category = document.getElementById('transactionCategory').value;
            const description = document.getElementById('transactionDesc').value;

            if (!validateTransaction(type, amount, category, description)) return;

            document.getElementById('addLoading').classList.add('active');

            // Tambah clientId sebagai jejak ID lokal
            const payload = {
                type,
                amount,
                category,
                description,
                date: new Date().toISOString(),
                clientId: Date.now().toString()
            };

            try {
                if (isGuestMode || !navigator.onLine) {
                    // Offline atau guest: pakai clientId sebagai id lokal
                    transactions.push({ id: payload.clientId, ...payload });
                    saveTransactions();
                } else {
                    if (!db) initializeFirebase();
                    const colRef = collection(db, `users/${currentUser.uid}/transactions`);
                    const docRef = await addDoc(colRef, payload);
                    // Gunakan ID Firestore di array lokal
                    transactions.push({ id: docRef.id, ...payload });
                }

                renderTransactions();
                renderCharts();
                closeModal('addTransaction');

                if (!navigator.onLine) {
                    showAlert('You are offline. Transaction saved locally and will sync when online.');
                }
            } catch (e) {
                showAlert('Error adding transaction: ' + e.message);
            } finally {
                document.getElementById('addLoading').classList.remove('active');
            }
        }

        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            editingTransactionId = id;
            document.getElementById('editTransactionType').value = transaction.type;
            document.getElementById('editTransactionAmount').value = transaction.amount;
            document.getElementById('editTransactionCategory').value = transaction.category;
            document.getElementById('editTransactionDesc').value = transaction.description;
            openModal('editTransaction');
        }
        
        async function resolveFirestoreId(maybeLocalId) {
            if (!db) initializeFirebase();

            // Cek apakah ID ini memang ada di Firestore
            const directRef = doc(db, `users/${currentUser.uid}/transactions/${maybeLocalId}`);
            const directSnap = await getDoc(directRef);
            if (directSnap.exists()) return maybeLocalId;

            // Kalau tidak, cari berdasarkan clientId
            const colRef = collection(db, `users/${currentUser.uid}/transactions`);
            const q = query(colRef, where('clientId', '==', maybeLocalId));
            const qs = await getDocs(q);
            if (!qs.empty) {
                return qs.docs[0].id;
            }

            return null; // Tidak ditemukan
        }

        async function saveEditedTransaction() {
            const type = document.getElementById('editTransactionType').value;
            const amount = parseInt(document.getElementById('editTransactionAmount').value);
            const category = document.getElementById('editTransactionCategory').value;
            const description = document.getElementById('editTransactionDesc').value;

            if (!validateTransaction(type, amount, category, description)) return;

            document.getElementById('editLoading').classList.add('active');

            const old = transactions.find(t => t.id === editingTransactionId) || {};
            const updatedTransaction = {
                type,
                amount,
                category,
                description,
                date: old.date || new Date().toISOString()
            };

            try {
                if (isGuestMode) {
                    const idx = transactions.findIndex(t => t.id === editingTransactionId);
                    if (idx > -1) transactions[idx] = { ...old, id: editingTransactionId, ...updatedTransaction };
                    saveTransactions();
                } else {
                    const realId = await resolveFirestoreId(editingTransactionId);
                    if (!realId) {
                        showAlert('Transaction not found in Firestore. Save as new transaction instead.');
                        return;
                    }

                    const transactionRef = doc(db, `users/${currentUser.uid}/transactions/${realId}`);
                    await updateDoc(transactionRef, updatedTransaction);

                    const idx = transactions.findIndex(t => t.id === editingTransactionId || t.id === realId || t.clientId === editingTransactionId);
                    if (idx > -1) transactions[idx] = { ...transactions[idx], id: realId, ...updatedTransaction };

                    editingTransactionId = realId;
                }

                renderTransactions();
                renderCharts();
                closeModal('editTransaction');
            } catch (e) {
                showAlert('Error updating transaction: ' + e.message);
            } finally {
                document.getElementById('editLoading').classList.remove('active');
            }
        }

        async function deleteTransaction(id) {
            showAlert(translations[currentLang].confirmDelete, async () => {
                try {
                    if (isGuestMode) {
                        transactions = transactions.filter(t => t.id !== id);
                        saveTransactions();
                        renderTransactions();
                        renderCharts();
                        closeAlert();
                    } else {
                        if (!db) initializeFirebase();
                        await deleteDoc(doc(db, `users/${currentUser.uid}/transactions/${id}`));
                        await loadTransactions();
                        closeAlert();
                    }
                } catch (e) {
                    showAlert('Error deleting transaction: ' + e.message);
                }
            }, () => closeAlert());
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert(`${translations[currentLang].copySuccess} ${text}`);
            }).catch(() => {
                showAlert(`${translations[currentLang].copyFailed} ${text}`);
            });
        }

        function shareTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            const text = `${translations[currentLang][transaction.category]} - ${formatCurrency(transaction.amount)} - ${transaction.description} - ${new Date(transaction.date).toLocaleDateString()}`;
            if (navigator.share) {
                navigator.share({
                    title: 'Transaction Details',
                    text
                }).then(() => console.log('Shared successfully'))
                .catch((error) => {
                    console.error('Error sharing', error);
                    copyToClipboard(text);
                });
            } else {
                copyToClipboard(text);
            }
        }
        
        async function saveSettings() {
            const name = document.getElementById('userName').value.trim();
            const lang = document.getElementById('languageSelect').value;
            if (lang !== currentLang) {
                setLanguage(lang);
            }
            const importFile = document.getElementById('importFile').files[0];
            if (importFile) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const importedTransactions = JSON.parse(e.target.result);
                        if (isGuestMode) {
                            transactions = importedTransactions;
                            saveTransactions();
                            renderTransactions();
                            renderCharts();
                        } else {
                            if (!db) initializeFirebase();
                            for (const t of importedTransactions) {
                                await addDoc(collection(db, `users/${currentUser.uid}/transactions`), t);
                            }
                            await loadTransactions();
                        }
                    } catch {
                        showAlert(translations[currentLang].invalidJson);
                    }
                };
                reader.readAsText(importFile);
            }
            closeModal('settings');
        }

        async function exportData() {
            const dataStr = JSON.stringify(transactions);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'budget_transactions.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loginWithEmail() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            document.getElementById('loginLoading').style.display = 'block';
            const user = validUsers.find(u => u.email === email && u.password === password);
            if (user) {
                currentUser = user;
                isGuestMode = false;
                localStorage.setItem('budgetApp_user', JSON.stringify(user));
                localStorage.removeItem('budgetApp_guestMode');
                document.getElementById('loginLoading').style.display = 'none';
                closeModal('login');
                initializeFirebase();
                loadTransactions();
                updateUserDisplay();
                document.getElementById('logoutBtn').style.display = 'block';
            } else {
                document.getElementById('loginLoading').style.display = 'none';
                showAlert(translations[currentLang].invalidCredentials);
            }
        }
        
        function loginAsGuest() {
            isGuestMode = true;
            currentUser = null;
            localStorage.setItem('budgetApp_guestMode', 'true');
            localStorage.removeItem('budgetApp_user');
            closeModal('login');
            loadTransactions();
            updateUserDisplay();
            showAlert(translations[currentLang].guestModeWarning);
            document.getElementById('logoutBtn').style.display = 'none';

            currentUser = null;
            isGuestMode = false;
            localStorage.removeItem('budgetApp_user');
            localStorage.removeItem('budgetApp_guestMode');
            transactions = [];
            renderTransactions();
            renderCharts();
            updateUserDisplay();
            document.getElementById('logoutBtn').style.display = 'none';

        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting = 'Hello';
            if (hour < 12) {
                greeting = 'Good Morning';
            } else if (hour < 17) {
                greeting = 'Good Afternoon';
            } else if (hour < 21) {
                greeting = 'Good Evening';
            } else {
                greeting = 'Good Night';
            }
            document.getElementById('greetingText').textContent = greeting;
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });

            const guestMode = localStorage.getItem('budgetApp_guestMode');

                isGuestMode = false;
                initializeFirebase();
                loadTransactions();
                document.getElementById('logoutBtn').style.display = 'block';

            document.getElementById('transactionsSection').style.display = 'block';
            document.getElementById('categoryChartSection').style.display = 'flex';

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed:', err));
            }
        }
