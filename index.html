<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 0 24px;
            padding-bottom: 140px; /* Increased for better button spacing */
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 28px 0;
            animation: slideInDown 0.8s ease-out;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
        }

        /* Search Bar */
        .search-bar {
            margin: 20px 0;
            padding: 12px;
            background: #2d3748;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInUp 0.8s ease-out 0.1s both;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 16px;
            color: white;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #9ca3af;
        }

        .search-bar i {
            color: #facc15;
            font-size: 18px;
        }

        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border-radius: 28px;
            padding: 36px 28px;
            margin-bottom: 36px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        .balance-label {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 28px;
            background: linear-gradient(135deg, #fff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .balance-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .stat-item {
            text-align: center;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .stat-label {
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .stat-amount {
            font-size: 16px;
            font-weight: 744;
        }

        .income { color: #38bdf8; }
        .expense { color: #ef4444; }

        /* Transactions Section */
        .transactions-section {
            animation: slideInUp 0.8s ease-out 0.4s both;
            perspective: 1000px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 28px;
            color: white;
        }

        .empty-message {
            text-align: center;
            color: #9ca3af;
            font-size: 16px;
            margin: 36px 0;
        }

        .transaction-panel {
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.4),
                        0 10px 20px -5px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateX(2deg) rotateY(2deg);
            backdrop-filter: blur(5px);
        }

        .transaction-panel:nth-child(1) { transform: translateZ(30px) rotateX(2deg) rotateY(2deg); }
        .transaction-panel:nth-child(2) { transform: translateZ(20px) rotateX(1deg) rotateY(1deg); }
        .transaction-panel:nth-child(3) { transform: translateZ(10px) rotateX(0.5deg) rotateY(0.5deg); }

        .transaction-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .transaction-panel:hover::before {
            left: 100%;
        }

        .transaction-panel:hover {
            transform: translateZ(40px) rotateX(0deg) rotateY(0deg) scale(1.02);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5),
                        0 15px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .panel-blue { background: #bfdbfe; }
        .panel-green { background: #bbf7d0; }
        .panel-slate { background: #1e293b; }
        .panel-yellow { background: #fef9c3; }

        .transaction-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .transaction-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .transaction-avatar {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .transaction-avatar:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .transaction-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .transaction-date {
            font-size: 14px;
        }

        .transaction-right {
            text-align: right;
        }

        .transaction-amount {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .transaction-desc {
            font-size: 14px;
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .text-black { color: #000000; }
        .text-white { color: #ffffff; }
        .text-sky { color: #38bdf8; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-400 { color: #9ca3af; }

        /* Add Transaction Button */
        .add-btn-container {
            position: fixed;
            bottom: 28px;
            right: 28px;
            z-index: 1000;
            animation: bounceIn 1s ease-out 0.6s both;
        }

        .add-btn {
            width: 72px;
            height: 72px;
            background: #facc15;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 20px 25px -5px rgba(250, 204, 21, 0.4),
                        0 10px 10px -5px rgba(250, 204, 21, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(234, 179, 8, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .add-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .add-btn:hover {
            background: #eab308;
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 32px 40px -5px rgba(250, 204, 21, 0.5),
                        0 20px 15px -5px rgba(250, 204, 21, 0.3);
        }

        .add-btn i {
            font-size: 24px;
            color: #000000;
            position: relative;
            z-index: 1;
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 110px;
            right: 28px;
            width: 48px;
            height: 48px;
            background: #facc15;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .scroll-top:hover {
            background: #eab308;
            transform: translateY(-4px);
        }

        .scroll-top i {
            font-size: 20px;
            color: #000000;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 28px;
            padding: 36px;
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.7) translateY(50px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-bottom: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            color: #000;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #facc15;
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.1);
        }

        .form-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 36px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: white;
            border: 2px solid #e5e7eb;
            color: #000;
        }

        .btn-cancel:hover {
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .btn-save {
            background: #facc15;
            border: 2px solid #facc15;
            color: #000;
        }

        .btn-save:hover {
            background: #eab308;
            border-color: #eab308;
            transform: translateY(-2px);
        }

        /* Custom Alert Modal */
        .alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .alert-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .alert-modal-content {
            background: white;
            border-radius: 20px;
            padding: 28px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transform: scale(0.7);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .alert-modal.active .alert-modal-content {
            transform: scale(1);
        }

        .alert-message {
            font-size: 16px;
            color: #000;
            margin-bottom: 24px;
        }

        .alert-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .alert-btn {
            background: #facc15;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alert-btn.cancel {
            background: white;
            border: 2px solid #e5e7eb;
        }

        .alert-btn:hover {
            background: #eab308;
            transform: translateY(-2px);
        }

        .alert-btn.cancel:hover {
            background: #f9fafb;
        }

        /* Animations */
        @keyframes slideInDown {
            from { opacity: 0; transform: translate3d(0, -100%, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translate3d(0, 30px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80% { animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); }
            0% { opacity: 0; transform: scale3d(.3, .3, .3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(.9, .9, .9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(.97, .97, .97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 0 20px;
            }
            
            .balance-amount {
                font-size: 28px;
            }
            
            .transaction-panel {
                padding: 24px;
            }
            
            .transaction-avatar {
                width: 56px;
                height: 56px;
                font-size: 20px;
            }

            .alert-modal-content {
                width: 95%;
                padding: 24px;
            }

            .modal-content {
                padding: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
            </div>
        </header>

        <!-- Balance Card -->
        <div class="balance-card floating">
            <div class="balance-label">Available Balance</div>
            <div class="balance-amount" id="balance">Rp 0</div>
            <div class="balance-stats">
                <div class="stat-item">
                    <div class="stat-label">Monthly Income</div>
                    <div class="stat-amount income" id="monthlyIncome">+Rp 0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Monthly Expenses</div>
                    <div class="stat-amount expense" id="monthlyExpense">-Rp 0</div>
                </div>
            </div>
        </div>

        <!-- Transactions Section -->
        <div class="transactions-section">
            <h2 class="section-title">Recent Transactions</h2>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="transactionSearch" placeholder="Search transactions...">
            </div>
            <div id="transactionsList"></div>
        </div>

        <!-- Add Transaction Button -->
        <div class="add-btn-container">
            <button class="add-btn" onclick="openModal('add')">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <!-- Scroll to Top Button -->
        <button class="scroll-top" id="scrollTop" onclick="scrollToTop()">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal" id="addTransactionModal">
        <div class="modal-content">
            <h3 class="modal-title">Add New Transaction</h3>
            <div class="form-group">
                <label class="form-label" id="labelType">Transaction Type</label>
                <select class="form-input" id="transactionType">
                    <option value="expense" id="optExpense">Expense</option>
                    <option value="income" id="optIncome">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" id="labelAmount">Amount (Rp)</label>
                <input type="number" class="form-input" id="transactionAmount" placeholder="0">
            </div>
            <div class="form-group">
                <label class="form-label" id="labelCategory">Category</label>
                <select class="form-input" id="transactionCategory">
                    <option value="food" id="catFood">Food & Dining</option>
                    <option value="shopping" id="catShopping">Shopping</option>
                    <option value="transport" id="catTransport">Transport</option>
                    <option value="entertainment" id="catEntertainment">Entertainment</option>
                    <option value="salary" id="catSalary">Salary</option>
                    <option value="freelance" id="catFreelance">Freelance</option>
                    <option value="other" id="catOther">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" id="labelDesc">Description</label>
                <input type="text" class="form-input" id="transactionDesc" placeholder="Transaction description">
            </div>
            <div class="form-buttons">
                <button class="btn btn-cancel" id="btnCancelAdd" onclick="closeModal('add')">Cancel</button>
                <button class="btn btn-save" id="btnSaveAdd" onclick="addTransaction()">Save</button>
            </div>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div class="modal" id="editTransactionModal">
        <div class="modal-content">
            <h3 class="modal-title">Edit Transaction</h3>
            <div class="form-group">
                <label class="form-label" id="labelTypeEdit">Transaction Type</label>
                <select class="form-input" id="editTransactionType">
                    <option value="expense" id="optExpenseEdit">Expense</option>
                    <option value="income" id="optIncomeEdit">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" id="labelAmountEdit">Amount (Rp)</label>
                <input type="number" class="form-input" id="editTransactionAmount" placeholder="0">
            </div>
            <div class="form-group">
                <label class="form-label" id="labelCategoryEdit">Category</label>
                <select class="form-input" id="editTransactionCategory">
                    <option value="food" id="catFoodEdit">Food & Dining</option>
                    <option value="shopping" id="catShoppingEdit">Shopping</option>
                    <option value="transport" id="catTransportEdit">Transport</option>
                    <option value="entertainment" id="catEntertainmentEdit">Entertainment</option>
                    <option value="salary" id="catSalaryEdit">Salary</option>
                    <option value="freelance" id="catFreelanceEdit">Freelance</option>
                    <option value="other" id="catOtherEdit">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" id="labelDescEdit">Description</label>
                <input type="text" class="form-input" id="editTransactionDesc" placeholder="Transaction description">
            </div>
            <div class="form-buttons">
                <button class="btn btn-cancel" id="btnCancelEdit" onclick="closeModal('edit')">Cancel</button>
                <button class="btn btn-save" id="btnSaveEdit" onclick="saveEditedTransaction()">Save</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3 class="modal-title">Settings</h3>
            <div class="form-group">
                <label class="form-label" id="labelName">Your Name</label>
                <input type="text" class="form-input" id="userName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label class="form-label" id="labelLanguage">Language</label>
                <select class="form-input" id="languageSelect">
                    <option value="en">English</option>
                    <option value="id">Bahasa Indonesia</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" id="labelExport">Export Data</label>
                <button class="btn btn-save" id="btnExport" onclick="exportData()">Export to JSON</button>
            </div>
            <div class="form-group">
                <label class="form-label" id="labelImport">Import Data</label>
                <input type="file" class="form-input" id="importFile" accept=".json">
            </div>
            <div class="form-buttons">
                <button class="btn btn-cancel" id="btnCancelSettings" onclick="closeModal('settings')">Cancel</button>
                <button class="btn btn-save" id="btnSaveSettings" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div class="alert-modal" id="customAlertModal">
        <div class="alert-modal-content">
            <p class="alert-message" id="alertMessage"></p>
            <div class="alert-buttons">
                <button class="alert-btn" id="alertConfirm" onclick="closeAlert()">OK</button>
                <button class="alert-btn cancel" id="alertCancel" style="display: none;" onclick="closeAlert()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // Transaction data
        let transactions = [];
        let balance = 0;
        let monthlyIncome = 0;
        let monthlyExpense = 0;
        let editingTransactionId = null;
        let currentLang = 'en';

        // Translations
        const translations = {
            en: {
                availableBalance: 'Available Balance',
                monthlyIncome: 'Monthly Income',
                monthlyExpenses: 'Monthly Expenses',
                recentTransactions: 'Recent Transactions',
                searchPlaceholder: 'Search transactions...',
                emptyMessage: 'No transactions yet',
                addNewTransaction: 'Add New Transaction',
                editTransaction: 'Edit Transaction',
                settings: 'Settings',
                transactionType: 'Transaction Type',
                expense: 'Expense',
                income: 'Income',
                amountRp: 'Amount (Rp)',
                category: 'Category',
                food: 'Food & Dining',
                shopping: 'Shopping',
                transport: 'Transport',
                entertainment: 'Entertainment',
                salary: 'Salary',

                description: 'Description',
                cancel: 'Cancel',
                save: 'Save',
                yourName: 'Your Name',
                exportData: 'Export Data',
                exportToJson: 'Export to JSON',
                importData: 'Import Data',
                language: 'Language',
                invalidType: 'Please select a transaction type',
                invalidAmount: 'Please enter a valid amount greater than 0',

                confirmDelete: 'Are you sure you want to delete this transaction?',
                copySuccess: 'Copied to clipboard:',

            id: {

                recentTransactions: 'Transaksi Terbaru',
                searchPlaceholder: 'Cari transaksi...',
                emptyMessage: 'Belum ada transaksi',
                addNewTransaction: 'Tambah Transaksi Baru',
                editTransaction: 'Edit Transaksi',
                settings: 'Pengaturan',
                transactionType: 'Jenis Transaksi',

            }
        };
        
        // Category configurations
        const categories = {
            food: { icon: 'fa-utensils', colors: ['#bfdbfe', '#9EC9F5', '#000000'] },
            shopping: { icon: 'fa-cart-shopping', colors: ['#bbf7d0', '#9EF5C9', '#000000'] },
            transport: { icon: 'fa-car', colors: ['#fef9c3', '#F9F5D3', '#000000'] },
            entertainment: { icon: 'fa-gamepad', colors: ['#bfdbfe', '#9EC9F5', '#000000'] },
            salary: { icon: 'fa-money-bill', colors: ['#1e293b', '#374151', '#ffffff'] },
            freelance: { icon: 'fa-briefcase', colors: ['#bbf7d0', '#9EF5C9', '#000000'] },
            other: { icon: 'fa-ellipsis', colors: ['#bbf7d0', '#9EF5C9', '#000000'] }
        };

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(Math.abs(amount));
        }

        // Update balance display
        function updateBalance() {
            balance = transactions.reduce((sum, t) => sum + (t.type === 'expense' ? -t.amount : t.amount), 0);
            monthlyIncome = transactions
                .filter(t => t.type === 'income' && new Date(t.date).getMonth() === new Date().getMonth())
                .reduce((sum, t) => sum + t.amount, 0);
            monthlyExpense = transactions
                .filter(t => t.type === 'expense' && new Date(t.date).getMonth() === new Date().getMonth())
                .reduce((sum, t) => sum + t.amount, 0);

            document.getElementById('balance').textContent = formatCurrency(balance);
            document.getElementById('monthlyIncome').textContent = '+' + formatCurrency(monthlyIncome);
            document.getElementById('monthlyExpense').textContent = '-' + formatCurrency(monthlyExpense);
        }

        // Load user name
        function loadUserName() {
            return localStorage.getItem('budgetApp_userName') || 'User';
        }

        // Save user name
        function saveUserName(name) {
            localStorage.setItem('budgetApp_userName', name);
        }

        // Load transactions
        function loadTransactions() {
            const userName = loadUserName();
            const stored = localStorage.getItem(`budgetApp_${userName}_transactions`);
            transactions = stored ? JSON.parse(stored) : [];
            renderTransactions();
        }

        // Save transactions
        function saveTransactions() {
            const userName = loadUserName();
            localStorage.setItem(`budgetApp_${userName}_transactions`, JSON.stringify(transactions));
        }

        // Render transactions
        function renderTransactions(searchQuery = '') {
            const transactionsList = document.getElementById('transactionsList');
            let filteredTransactions = transactions;

            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredTransactions = transactions.filter(t =>
                    translations[currentLang][t.category].toLowerCase().includes(query) ||
                    t.description.toLowerCase().includes(query)
                );
            }

            transactionsList.innerHTML = filteredTransactions.length === 0
                ? `<div class="empty-message">${translations[currentLang].emptyMessage}</div>`
                : '';

            filteredTransactions.forEach((t, index) => {
                const categoryData = categories[t.category];
                const panelClass = t.category === 'salary' ? 'panel-slate' :
                                  t.category === 'transport' ? 'panel-yellow' :
                                  (t.category === 'shopping' || t.category === 'freelance' || t.category === 'other') ? 'panel-green' : 'panel-blue';

                const transactionHTML = `
                    <div class="transaction-panel ${panelClass}" data-id="${t.id}">
                        <div class="transaction-content">
                            <div class="transaction-left">
                                <div class="transaction-avatar" style="background: ${categoryData.colors[1]}; color: ${categoryData.colors[2]};">
                                    <i class="fa-solid ${categoryData.icon}"></i>
                                </div>
                                <div class="transaction-info">
                                    <h3 class="${t.category === 'salary' ? 'text-white' : 'text-black'}">${translations[currentLang][t.category]}</h3>
                                    <div class="transaction-date ${t.category === 'salary' ? 'text-gray-400' : 'text-gray-500'}">
                                        ${new Date(t.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                                    </div>
                                </div>
                            </div>
                            <div class="transaction-right">
                                <div class="transaction-amount ${t.type === 'income' ? 'text-sky' : t.category === 'salary' ? 'text-sky' : 'text-black'}">
                                    ${t.type === 'income' ? '+' : ''}${formatCurrency(t.amount)}
                                </div>
                                <div class="transaction-desc ${t.category === 'salary' ? 'text-gray-400' : 'text-gray-500'}">${t.description}</div>
                                <div class="transaction-actions">
                                    <button class="action-btn" onclick="shareTransaction(${t.id})"><i class="fa-solid fa-share-nodes"></i></button>
                                    <button class="action-btn" onclick="editTransaction(${t.id})"><i class="fa-solid fa-pen-to-square"></i></button>
                                    <button class="action-btn" onclick="deleteTransaction(${t.id})"><i class="fa-solid fa-trash-can"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                transactionsList.insertAdjacentHTML('afterbegin', transactionHTML);
            });
            updateBalance();
        }

        // Custom alert
        function showAlert(message, confirmCallback = null, cancelCallback = null) {
            document.getElementById('alertMessage').textContent = message;
            const alertModal = document.getElementById('customAlertModal');
            const confirmBtn = document.getElementById('alertConfirm');
            const cancelBtn = document.getElementById('alertCancel');

            if (confirmCallback) {
                cancelBtn.style.display = 'block';
                confirmBtn.onclick = () => {
                    confirmCallback();
                    closeAlert();
                };
                cancelBtn.onclick = cancelCallback || closeAlert;
            } else {
                cancelBtn.style.display = 'none';
                confirmBtn.onclick = closeAlert;
            }

            alertModal.classList.add('active');
        }

        function closeAlert() {
            document.getElementById('customAlertModal').classList.remove('active');
            document.getElementById('alertMessage').textContent = '';
        }

        // Set language
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('budgetApp_lang', lang);

            document.querySelector('.header-title').textContent = translations[lang].headerTitle;
            document.querySelector('.balance-label').textContent = translations[lang].availableBalance;
            document.querySelectorAll('.stat-label')[0].textContent = translations[lang].monthlyIncome;
            document.querySelectorAll('.stat-label')[1].textContent = translations[lang].monthlyExpenses;
            document.querySelector('.section-title').textContent = translations[lang].recentTransactions;
            document.getElementById('transactionSearch').placeholder = translations[lang].searchPlaceholder;

            // Add Modal
            document.querySelector('#addTransactionModal .modal-title').textContent = translations[lang].addNewTransaction;
            document.getElementById('labelType').textContent = translations[lang].transactionType;
            document.getElementById('optExpense').textContent = translations[lang].expense;
            document.getElementById('optIncome').textContent = translations[lang].income;
            document.getElementById('labelAmount').textContent = translations[lang].amountRp;
            document.getElementById('labelCategory').textContent = translations[lang].category;
            document.getElementById('catFood').textContent = translations[lang].food;
            document.getElementById('catShopping').textContent = translations[lang].shopping;
            document.getElementById('catTransport').textContent = translations[lang].transport;
            document.getElementById('catEntertainment').textContent = translations[lang].entertainment;
            document.getElementById('catSalary').textContent = translations[lang].salary;
            document.getElementById('catFreelance').textContent = translations[lang].freelance;
            document.getElementById('catOther').textContent = translations[lang].other;
            document.getElementById('labelDesc').textContent = translations[lang].description;
            document.getElementById('btnCancelAdd').textContent = translations[lang].cancel;
            document.getElementById('btnSaveAdd').textContent = translations[lang].save;

            // Edit Modal
            document.querySelector('#editTransactionModal .modal-title').textContent = translations[lang].editTransaction;
            document.getElementById('labelTypeEdit').textContent = translations[lang].transactionType;
            document.getElementById('optExpenseEdit').textContent = translations[lang].expense;
            document.getElementById('optIncomeEdit').textContent = translations[lang].income;
            document.getElementById('labelAmountEdit').textContent = translations[lang].amountRp;
            document.getElementById('labelCategoryEdit').textContent = translations[lang].category;
            document.getElementById('catFoodEdit').textContent = translations[lang].food;
            document.getElementById('catShoppingEdit').textContent = translations[lang].shopping;
            document.getElementById('catTransportEdit').textContent = translations[lang].transport;
            document.getElementById('catEntertainmentEdit').textContent = translations[lang].entertainment;
            document.getElementById('catSalaryEdit').textContent = translations[lang].salary;
            document.getElementById('catFreelanceEdit').textContent = translations[lang].freelance;
            document.getElementById('catOtherEdit').textContent = translations[lang].other;
            document.getElementById('labelDescEdit').textContent = translations[lang].description;
            document.getElementById('btnCancelEdit').textContent = translations[lang].cancel;
            document.getElementById('btnSaveEdit').textContent = translations[lang].save;

            // Settings Modal
            document.querySelector('#settingsModal .modal-title').textContent = translations[lang].settings;
            document.getElementById('labelName').textContent = translations[lang].yourName;
            document.getElementById('labelLanguage').textContent = translations[lang].language;
            document.getElementById('labelExport').textContent = translations[lang].exportData;
            document.getElementById('btnExport').textContent = translations[lang].exportToJson;
            document.getElementById('labelImport').textContent = translations[lang].importData;
            document.getElementById('btnCancelSettings').textContent = translations[lang].cancel;
            document.getElementById('btnSaveSettings').textContent = translations[lang].save;

            renderTransactions(document.getElementById('transactionSearch').value);
        }

        // Open modal
        function openModal(type) {
            document.getElementById(`${type}TransactionModal`).classList.add('active');
            if (type === 'settings') {
                document.getElementById('userName').value = loadUserName();
                document.getElementById('languageSelect').value = currentLang;
            }
        }

        // Close modal
        function closeModal(type) {
            document.getElementById(`${type}TransactionModal`).classList.remove('active');
            if (type !== 'settings') {
                document.getElementById(`transactionType`).value = 'expense';
                document.getElementById(`transactionAmount`).value = '';
                document.getElementById(`transactionCategory`).value = 'food';
                document.getElementById(`transactionDesc`).value = '';
                if (type === 'edit') {
                    document.getElementById(`editTransactionType`).value = 'expense';
                    document.getElementById(`editTransactionAmount`).value = '';
                    document.getElementById(`editTransactionCategory`).value = 'food';
                    document.getElementById(`editTransactionDesc`).value = '';
                    editingTransactionId = null;
                }
            }
        }

        // Validate input
        function validateTransaction(type, amount, category, description) {
            if (!type) {
                showAlert(translations[currentLang].invalidType);
                return false;
            }
            if (!amount || amount <= 0) {
                showAlert(translations[currentLang].invalidAmount);
                return false;
            }
            if (!category) {
                showAlert(translations[currentLang].invalidCategory);
                return false;
            }
            if (!description.trim()) {
                showAlert(translations[currentLang].invalidDescription);
                return false;
            }
            return true;
        }

        // Add transaction
        function addTransaction() {
            const type = document.getElementById('transactionType').value;
            const amount = parseInt(document.getElementById('transactionAmount').value);
            const category = document.getElementById('transactionCategory').value;
            const description = document.getElementById('transactionDesc').value;

            if (!validateTransaction(type, amount, category, description)) {
                return;
            }

            transactions.unshift({
                id: Date.now(),
                type,
                amount,
                category,
                description,
                date: new Date().toISOString()
            });

            saveTransactions();
            renderTransactions();
            closeModal('add');
        }

        // Edit transaction
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            editingTransactionId = id;
            document.getElementById('editTransactionType').value = transaction.type;
            document.getElementById('editTransactionAmount').value = transaction.amount;
            document.getElementById('editTransactionCategory').value = transaction.category;
            document.getElementById('editTransactionDesc').value = transaction.description;
            openModal('edit');
        }

        // Save edited transaction
        function saveEditedTransaction() {
            const type = document.getElementById('editTransactionType').value;
            const amount = parseInt(document.getElementById('editTransactionAmount').value);
            const category = document.getElementById('editTransactionCategory').value;
            const description = document.getElementById('editTransactionDesc').value;

            if (!validateTransaction(type, amount, category, description)) {
                return;
            }

            transactions = transactions.map(t =>
                t.id === editingTransactionId
                    ? { ...t, type, amount, category, description }
                    : t
            );

            saveTransactions();
            renderTransactions();
            closeModal('edit');
        }
        
        // Delete transaction
        function deleteTransaction(id) {
            showAlert(translations[currentLang].confirmDelete, () => {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                renderTransactions();
                closeAlert();
            }, () => closeAlert());
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert(`${translations[currentLang].copySuccess} ${text}`);
            }).catch(() => {
                showAlert(`${translations[currentLang].copyFailed} ${text}`);
            });
        }

        // Share transaction
        function shareTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            const text = `${translations[currentLang][transaction.category]} - ${formatCurrency(transaction.amount)} - ${transaction.description} - ${new Date(transaction.date).toLocaleDateString()}`;
            if (navigator.share) {
                navigator.share({
                    title: 'Transaction Details',
                    text
                }).then(() => console.log('Shared successfully'))
                .catch((error) => {
                    console.error('Error sharing', error);
                    copyToClipboard(text);
                });
            } else {
                copyToClipboard(text);
            }
        }

        // Save settings
        function saveSettings() {
            const name = document.getElementById('userName').value.trim();
            if (name) {
                saveUserName(name);
            }
            const lang = document.getElementById('languageSelect').value;
            if (lang !== currentLang) {
                setLanguage(lang);
            }
            const importFile = document.getElementById('importFile').files[0];
            if (importFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        transactions = JSON.parse(e.target.result);
                        saveTransactions();
                        renderTransactions();
                    } catch {
                        showAlert(translations[currentLang].invalidJson);
                    }
                };
                reader.readAsText(importFile);
            }
            closeModal('settings');
        }

        // Export data
        function exportData() {
            const dataStr = JSON.stringify(transactions);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'budget_transactions.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Scroll event for scroll-to-top button
        window.onscroll = () => {
            const scrollBtn = document.getElementById('scrollTop');
            scrollBtn.style.display = window.scrollY > 100 ? 'block' : 'none';
        };

        // Initialize
        function init() {
            currentLang = localStorage.getItem('budgetApp_lang') || 'en';
            saveUserName(loadUserName());
            setLanguage(currentLang);
            loadTransactions();
            document.getElementById('transactionSearch').addEventListener('input', (e) => {
                renderTransactions(e.target.value);
            });
        }

        init();

        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal(modal.id.replace('TransactionModal', ''));
                }
            });
        });

        // Close alert when clicking outside
        document.getElementById('customAlertModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAlert();
            }
        });

        // Floating animation
        setInterval(() => {
            const panels = document.querySelectorAll('.transaction-panel');
            const randomPanel = panels[Math.floor(Math.random() * panels.length)];
            if (randomPanel && !randomPanel.classList.contains('floating')) {
                randomPanel.classList.add('floating');
                setTimeout(() => {
                    randomPanel.classList.remove('floating');
                }, 3000);
            }
        }, 5000);
    </script>
